<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Exercice - WordWide Adventurer</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>WordWide Adventurer</h1>
            <p>L'application qui t'aventure dans les mots du monde entier</p>
            <div class="content-box">
                <h2>Ajoutez des mots</h2>
                <div class="origin">
                    <p>Mot original</p>
                    <input type="text" placeholder="Entrez le mot original" class="original">
                </div>
                <div class="trad">
                    <p>Traduction</p>
                    <input type="text" placeholder="Entrez la traduction du mot" class="traduction">
                </div>
                <div class="count">Il y a 0 mot(s) enregistr√©(s)</div>
                <div class="button-box">
                    <button class="send">Envoyer</button>
                    <button class="clear">Effacer la liste en cours</button>
                </div>
                <button class="start">Teste tes connaissances</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
