<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Exercice - WordWide Adventurer</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>WordWide Adventurer</h1>
            <p>L'application qui t'aventure dans les mots du monde entier</p>
            <div class="content-box">
                <div class="languages">
                    <h2>Ajoutez des mots en :</h2>
                    <select id="languageSelect">
                        <option value="en">Anglais</option>
                        <option value="nl">Néerlandais</option>
                        <option value="tr">Turc</option>
                    </select>
                </div>
                <div class="origin">
                    <p>Mot original</p>
                    <input type="text" placeholder="Entrez le mot original" class="original">
                </div>
                <div class="trad">
                    <p>Traduction</p>
                    <input type="text" placeholder="Entrez la traduction du mot" class="traduction">
                </div>
                <div class="count">Il y a 0 mot(s) enregistré(s)</div>
                <div class="button-box">
                    <button class="send">Envoyer</button>
                    <button class="clear">Effacer la liste en cours</button>
                </div>
                <button class="ready">Teste tes connaissances</button>
                <div class="words-list"></div>
            </div>
        </div>
        <div class="game">
            <div class="close">❌</div>
            <div class="game-box">
                <h1 class="translateSentence">Traduis le mot</h1>
                <div class="propose">
                    <input type="text" placeholder="Que proposes-tu ?" class="userPropose">
                </div>
                <button class="check">Proposer</button>
                <div class="result"></div>
                <div class="score"></div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
